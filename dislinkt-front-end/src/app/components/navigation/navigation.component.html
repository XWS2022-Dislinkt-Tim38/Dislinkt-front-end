<div>
    <mat-toolbar color="primary">
        <span>
            <mat-icon>all_inclusive</mat-icon>
            <a class="a" routerLink=""> Dislinkt</a>
        </span>
        <div>
            <div *ngIf="authService.isLoggedIn$ | async">
                <mat-icon>public</mat-icon> <a class="itemSpacer" mat-flat-button color="primary" routerLink="user">Profile</a>
                <a class="itemSpacer" mat-flat-button color="primary" routerLink="feed">Feed</a>
                <a class="itemSpacer" mat-flat-button color="primary" routerLink="myPosts">My posts</a>
            </div>           
        </div>
        <div class="spacer"> </div>
        <div *ngIf="authService.isLoggedIn$ | async; else notlogged">
            <a class="itemSpacer" mat-flat-button color="primary" (click)="authService.logout()">Log out</a>
        </div>
        <div>
            <ng-template #notlogged>
                <a class="itemSpacer" mat-flat-button color="primary" routerLink="login">Log In</a>
                <a class="itemSpacer" mat-raised-button color="accent" routerLink="registration">Sign Up</a>
            </ng-template>
        </div>
    </mat-toolbar>
</div>

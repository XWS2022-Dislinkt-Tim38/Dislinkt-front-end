<div class="container">
    <h3 style="text-align: center">LOGIN</h3>
    <br>
    <form *ngIf="!this.isPasswordless" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" name="username" [(ngModel)]="username" required>
          <mat-error *ngIf="loginForm.value.username">Between 4 and 10 characters is acceptable, only letters, numbers and period.</mat-error>         
        </mat-form-field>
      </div>
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
           <input matInput formControlName="password" name="password" type="password" [(ngModel)]="password" required>
           <mat-error *ngIf="loginForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>

    
        </mat-form-field>
      </div>
      
      <p><a [routerLink]="['/forgot-password']">Forgot your password?</a></p>
        
      <div fxFlex="100%">
          <button mat-stroked-button color="primary" type="submit">Login</button>
          <br><br><br>
          <button mat-stroked-button color="primary" (click)="setToPasswordless()">Passwordless Login</button>
      </div>
     
    </form>
    <div *ngIf="this.isPasswordless">
      <form [formGroup]="passwordlessLoginForm" class="example-form" (ngSubmit)="loginPasswordless()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" name="email" type="email" 
                 placeholder="Ex. pat@example.com" [(ngModel)]="email" required> 
          <mat-error *ngIf="passwordlessLoginForm.value.email">Email is not valid.</mat-error>

        </mat-form-field>
      
      <div fxFlex="100%">
          <button mat-stroked-button color="primary" type="submit">Send</button>
      </div>
    </form>
    </div>
</div>

<div class="container">
    <h3 style="text-align: center">Change password</h3>
    <br>
   
    <form [formGroup]="passwordRecoveryForm" class="example-form" (ngSubmit)="changePassword()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Previous password</mat-label>
          <input matInput formControlName="password" name="password" type="password" 
                  [(ngModel)]="password" required> 
          <mat-error *ngIf="passwordRecoveryForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>New password</mat-label>
          <input matInput formControlName="newPassword" name="newPassword" type="password" 
                  [(ngModel)]="newPassword" required> 
          <mat-error *ngIf="passwordRecoveryForm.value.newPassword">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm new password</mat-label>
        <input matInput formControlName="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" type="password" required pattern="{{passwordRecoveryForm.value.password}}">
        <mat-error *ngIf="passwordRecoveryForm.value.confirmPassword">Passwords do not match.</mat-error>        </mat-form-field>
      
      <div fxFlex="100%">
          <button mat-stroked-button color="primary" type="submit">Change</button>
      </div>
    </form>
</div>

<div class="container">
    <h3 style="text-align: center">REGISTRATION</h3>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" name="username" required>
          <mat-error *ngIf="registerForm.value.username">Between 4 and 10 characters is acceptable, only letters and numbers.</mat-error>         
        </mat-form-field>
      </div>
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" name="email" required>
          <mat-error *ngIf="registerForm.value.email">Email is not valid.</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
           <input matInput formControlName="password" name="password" type="password" required>
           <mat-error *ngIf="registerForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" name="confirmPassword" type="password" required pattern="{{registerForm.value.password}}">
          <mat-error *ngIf="registerForm.value.confirmPassword">Passwords do not match.</mat-error>
      </mat-form-field>
      </div>
        <br>

        <div fxFlex="100%">
          <button mat-stroked-button color="primary" type="submit">Register</button>
      </div>
     
    </form>
</div>
